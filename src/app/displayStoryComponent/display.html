<div *ngIf="showSpinner()" class="ring-spinner"></div>
<table *ngIf="!showSpinner()"  class="data-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of pageData;let i=index">
      <tr>
        
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.url}}</td>
      </tr>
    </ng-container>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"> 
           <pagination class="pge" style="float: right;" [data]="data" (pageData)="onPageDataChange($event)" 
           [pageSizeOptions]="pageSizeOptions" [pageNumber]="pageNumber" [pageSize]="pageSize">

           </pagination>
        </td>
      </tr>
    </tfoot>
  </table>
